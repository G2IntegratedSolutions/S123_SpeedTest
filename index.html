<!DOCTYPE html>
<html>
<head>
    <title>ENTRUST Standard Internet Survey</title>
    <!-- Include Survey123 Web Form JavaScript API -->
    <script src="https://survey123.arcgis.com/api/jsapi"></script>
    <!-- Include M-Lab NDT JavaScript library -->
    <script src="https://cdn.jsdelivr.net/gh/m-lab/ndt7-js/src/ndt7.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include Chart.js Plugin for Data Labels -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <!-- Include CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Survey123 Container -->
    <div id="survey123Container"></div>

    <!-- Speed Test Section -->
    <div id="speedTestSection">
        <!-- Gauges and Results Container -->
        <div id="gaugesAndResultsContainer">
            <!-- Gauges Container -->
            <div id="gaugesContainer">
                <!-- Download Gauge -->
                <div class="gaugeWrapper">
                    <div class="gaugeLabel">Download (Mbps)</div>
                    <canvas id="downloadGauge"></canvas>
                </div>

                <!-- Run Speed Test Button -->
                <button id="runSpeedTest" class="action-button">Run Speed Test</button>

                <!-- Upload Gauge -->
                <div class="gaugeWrapper">
                    <div class="gaugeLabelWithClose">
                        <span class="gaugeLabel">Upload (Mbps)</span>
                       
                    </div>
                    <canvas id="uploadGauge"></canvas>
                </div>
            </div>

            <!-- Results Table -->
            <div class="resultsContainer">
                <table id="resultsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Download Speed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="downloadResult">- Mbps</td>
                        </tr>
                        <tr>
                            <th>Upload Speed</th>
                        </tr>
                        <tr>
                            <td id="uploadResult">- Mbps</td>
                        </tr>
                        <tr>
                            <th>Latency</th>
                        </tr>
                        <tr>
                            <td id="latencyResult">- ms</td>
                        </tr>
                    </tbody>
                </table>
                 <!-- Close Button -->
                 <button id="closeSpeedTestSection" class="close-button close-button-top">&times;</button>
            </div>
        </div>
    </div>

    <!-- JavaScript to Initialize Survey and Gauges and Run Speed Test-->
    <script src="speedTest.js"></script>
</body>
</html>
